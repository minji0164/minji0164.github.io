<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강민지 포트폴리오</title>
    <link rel="stylesheet" href="./assets/css/comm.css" />
    <script defer src="./assets/js/comm.js"></script>
  </head>
  <body>
    <div class="wrap">
      <main id="main">
        <section class="intro">
          <div class="tit-wr">
            <span class="hi">HELLO, I AM MINJI</span>
            <strong class="big-tit">
              <div id="text-spot">
                <div id="inner-text"></div>
                <form id="custom-text-form"></form>
              </div>
              <div class="img-box">
                <img
                  src="./images/main/KakaoTalk_20240327_213901975.png"
                  alt="아바타"
                />
              </div>
            </strong>
          </div>
          <div class="txt-wr">
            <p class="txt">
              소통하고 도우며 함께하는 가치를 실현하는 웹 퍼블리셔 강민지입니다.
              공동의 목표를 달성하기 위해 끊임 없는 도전을 거듭하며, 실패와
              성공을 통해 더 나은 방향을 모색하면서 성장하는 것을 즐깁니다. 이를
              바탕으로 함께하는 이들과 더 큰 성과를 이루는 것이 제 목표입니다.
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
